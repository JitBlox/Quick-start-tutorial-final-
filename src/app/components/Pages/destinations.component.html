<h2>
    Our destinations
</h2>
<div class="div-1">
    @for (destinationsItem of destinations; let i = $index; track i) {
        <div class="d-flex flex-column">
            <img width="250" height="250" [src]="destinationsItem.photoUrl">
            {{ destinationsItem.name }}
        </div>
    }
</div>
